name: Build Desktop (Windows)

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore
        working-directory: src/SmashyKeys.Desktop

      - name: Build
        run: dotnet build --configuration Release --no-restore
        working-directory: src/SmashyKeys.Desktop

      - name: Publish single-file executable
        run: dotnet publish -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o ./publish
        working-directory: src/SmashyKeys.Desktop

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SmashyKeys-Windows
          path: src/SmashyKeys.Desktop/publish/SmashyKeys.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: SmashyKeys-Windows
          path: ./release

      - name: Rename for release
        run: mv ./release/SmashyKeys.exe ./release/SmashyKeys-Windows.exe

      - name: Create or Update Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./release/SmashyKeys-Windows.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
