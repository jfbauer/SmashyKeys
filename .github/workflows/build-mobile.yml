name: Build Mobile (Android)

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Install MAUI workload
        run: dotnet workload install maui-android

      - name: Restore dependencies
        run: dotnet restore
        working-directory: src/SmashyKeys.Mobile

      - name: Build APK
        run: dotnet build -c Release -f net9.0-android
        working-directory: src/SmashyKeys.Mobile

      - name: Publish APK
        run: dotnet publish -c Release -f net9.0-android -o ./publish
        working-directory: src/SmashyKeys.Mobile

      - name: Find APK
        id: find-apk
        run: |
          APK_PATH=$(find ./src/SmashyKeys.Mobile/publish -name "*.apk" | head -1)
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "Found APK: $APK_PATH"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SmashyKeys-Android
          path: ${{ steps.find-apk.outputs.apk_path }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: SmashyKeys-Android
          path: ./release

      - name: Rename for release
        run: |
          APK_FILE=$(find ./release -name "*.apk" | head -1)
          mv "$APK_FILE" ./release/SmashyKeys-Android.apk

      - name: Create or Update Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./release/SmashyKeys-Android.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
